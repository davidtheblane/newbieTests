<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Carousel Cards</title>
</head>

<body>

    <div class="text">

      <div class="dev__cargo">

      </div>

        <a href="#">@DevRobertona</a>
      </button>

    </div>

        <img src="./img/fig2.jpg" alt="">
      </picture>

        <p>Mariana</p>
      </div>
      <div class="dev__cargo">
        <p>#Back End</p>
      </div>

      <button class="btn__social" id="btnSocial">
        <a href="#">@DevMarimaria</a>
      </button>

    </div>

    <div class="card">
      <picture>
        <img src="./img/fig3.jpg" alt="">
      </picture>

        <p>Agata</p>
      </div>
      <div class="dev__cargo">
        <p>#Full Stack</p>
      </div>

      <button class="btn__social" id="btnSocial">
        <a href="#">@DevGatona</a>
      </button>

    </div>

    <div class="card">
      <picture>
        <img src="./img/fig4.jpg" alt="">
      </picture>

        <p>Monique</p>

        <p>#UX/UI</p>

    <p>
      <span>&#139;</span>
      <span>&#155;</span>
    </p>
  </controls>


  <script src="./app.js"></script>
</body>

</html>
